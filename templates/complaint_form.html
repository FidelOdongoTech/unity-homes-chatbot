<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Homes Chatbot - Submit Your Complaint</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
            padding: 20px;
        }
        .logo {
            width: 80px;
            margin-bottom: 10px;
        }
        h1 {
            font-weight: 600;
            margin-bottom: 5px;
        }
        h2 {
            font-weight: 400;
            color: #555;
            margin-bottom: 20px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #e53935;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/logo.png" alt="Unity Homes Logo" class="logo">
        <h1>Unity Homes Chatbot</h1>
        <h2>Submit Your Complaint</h2>

        <form action="/submit_complaint" method="POST">
            <input type="text" name="name" placeholder="From (Your Name)" required>
            <input type="text" name="apartment" placeholder="Apartment Number" required>
            <input type="text" name="issue" placeholder="Issue Title" required>
            <textarea name="details" rows="5" placeholder="Provide more details..." required></textarea>

            <select name="supervisor" required>
                <option value="" disabled selected>Select Supervisor/Technician</option>
                {% for name in supervisors %}
                    <option value="{{ name }}">{{ name }}</option>
                {% endfor %}
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
